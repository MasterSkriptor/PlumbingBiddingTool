name: .NET Build & Test

on:
  push:
    branches: [ master, dev ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            10.0.x

      - name: Restore
        run: dotnet restore PlumbingBiddingTool.slnx

      - name: Build
        run: dotnet build PlumbingBiddingTool.slnx --configuration Release --no-restore

      - name: Test
        run: dotnet test PlumbingBiddingTool.slnx --configuration Release --no-build --verbosity normal
